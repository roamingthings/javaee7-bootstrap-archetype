<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title></title>
</h:head>

<h:body>
    <ui:composition>
        <c:set var="maxSeverity" value="#{facesContext.maximumSeverity.ordinal}" scope="request"/>

        <!-- TODO: Use message utils from xmlns:msgutil="http://com.lambdalogic.jsf/faces-message-utils"
        <ui:fragment rendered="#{msgutil:isAnyMessagePresent()}">
            <h:panelGroup id="globalMessagePnl">
                <div id="global-messages">
                    <ui:fragment rendered="#{msgutil:isGlobalMessagePresent()}">
                        <div class="alert #{msgutil:maxSeverityBootstrapAlertCSSClass()}">
                            <h:messages globalOnly="true"/>
                        </div>
                    </ui:fragment>
                </div>
            </h:panelGroup>
        </ui:fragment>
         -->
        <h:panelGroup id="globalMessagePnl">
            <div id="global-messages">
                <div class="alert">
                    <h:messages globalOnly="true"/>
                </div>
            </div>
        </h:panelGroup>
    </ui:composition>
</h:body>

</html>
